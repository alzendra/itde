<!DOCTYPE html>
<html lang="en">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://umpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
	
    <script type="text/javascript">
        window.addEventListener('camera-init', (data) => { 
            console.log('camera-init', data); 
        }) 
        window.addEventListener('camera-error', (error) => { 
            console.log('camera-error', error); 
        })
        
        AFRAME.registerComponent('registerevents', { 
            init: function () { 
                var marker = this.el; 
                marker.addEventListener('markerFound', function() { 
                console.log('markerFound', marker.id); }); 
                marker.addEventListener('markerLost', function() { 
                console.log('markerLost', marker.id); }); 
            } 
        });
        
        AFRAME.registerComponent('jump', { 
            init: function () { 
                var obj = this.el; 
                obj.addEventListener('click', function () { 
                this.setAttribute('position', (Math.random()-0.5)+ " 0.5 0"); });
            }
        });

    </script>

		<a-scene embedded vr-mode-ui="enabled: false" arjs ="debugUIEnabled:false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
			<a-marker preset="hiro" id='marker-hiro' registerevents> 
                <a-box position='0 0.5 0' material='color: red;' jump></a-box> 
            </a-marker> 
            <a-marker preset="kanji" id='marker-kanji' registerevents> 
                <a-box position='0 0.5 0' material='color: blue;' jump></a-box> 
            </a-marker>
            <a-marker type="pattern" url='pattern-rabbit.patt'>

                <a-torus position="-2 1 -5" color= "green" radius="1.2" animation="property: components.material.material.color;type: color; from: green; to: red; loop: true; dur: 10000"></a-torus> 
<a-plane src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg" 
width="7" height="7" rotation="-55 0 0"
position="-2 -2 -5" color ="purple"></a-plane>
<a-cylinder color="yellow" height="1.9" radius="0.05"
position="-2 -1 -5"></a-cylinder>
<a-cylinder color="yellow" height="2" radius="0.05"
position="-3 -1 -5"></a-cylinder>
<a-torus-knot position="-3 1 -5" color= "orange" radius="1.2"
radius-tubular="0.15" p="2" q="7" animation="property: rotation; to: 0 0 360; loop: true; dur: 10000"></a-torus-knot> 
<a-plane width="9" height="2" position="3 1 -9"></a-plane>
<a-text value="Доброго вечора, ми з України" color= 'black' width="10" position="-0.5 1 -7" 
font="Segoe_Script_Bold-msdf.json" negate="false" ></a-text>

            </a-marker>
			<a-entity camera><a-cursor></a-cursor></a-entity>
		</a-scene>
</html>
